<!DOCTYPE html>

<html>

<head>
    <title>Dialect Editor</title>
    <link rel="icon" type="image/x-icon" href="images/UK-US.ico">
    <script src="data/uk-us.js"></script>
    <script src="data/us-uk.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap">
</head>

<body>

    <div id="editor">
        <textarea id="front" spellcheck="false" onChange="scan()"></textarea>
        <div id="back"></div>
    </div>

    <div id="sidebar">
        <button type="button" onclick="convertAll('uk');" style="color: green;">Convert all to UK</button>
        <button type="button" onclick="convertAll('us');" style="color: red;">Convert all to US</button>
    </div>

</body>

<script defer>
    onload();
</script>

</html>
